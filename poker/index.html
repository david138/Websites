            <div class="player player1" id="0">

            </div>

            <div class="player player6" id="5">
                <div class="card" id="61c" data-rank="" data-suit="">empty</div>

            <div class="game-board">

                        <div class="card" id="2c" data-card="c3">empty</div>
                    </div>

                    </div>
                    <div class="river">
                        <div class="card" id="4c" data-card="c5">empty</div>
                    </div>
                </div>
                <input type="submit" value="Calculate" class="button calculate">
            </div>

        </main>


        <div class="selectors col-2">
            <div class="ranks">

            </div>
