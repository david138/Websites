<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <header>

    </header>

    <main class="board group">

        <div class="game-board">
            <div class="flop">
                <div class="card" data-position="0board">>empty</div>
                <div class="card" data-position="1board">empty</div>
                <div class="card" data-position="2board">empty</div>
            </div>
            <div class="turn">
                <div class="card" data-position="3board">empty</div>
            </div>
            <div class="river">
                <div class="card" data-position="4board">empty</div>
            </div>
            <div class="calculate">
            <button class=> Calculate!</button>
            </div>
        </div>

        <div class="player player1" data-player="0">
            <p> Player 1 </p>
            <div class="card" data-position="00player">empty</div>
            <div class="card" data-position="01player">empty</div>
            <p> Winrate: </p>
            <p class="winrate"></p>

        </div>

        <div class="player player4">
            <p> Player 4 </p>
        </div>

        <div class="player player3">
            <p> Player 3 </p>
        </div>

        <div class="player player2">
            <p> Player 2 </p>
            <div class="card" data-position="10player">empty</div>
            <div class="card" data-position="11player">empty</div>
            <p> Winrate: </p>
            <p class="winrate"></p>
        </div>

        <div class="player player5">
            <p> Player 5 </p>
        </div>

        <div class="player player6">
            <p> Player 6 </p>
        </div>

    </main>

    <section>

    <div id="cards">
        <div id="h" class="cardGroup group"></div>
        <div id="c" class="cardGroup group"></div>
        <div id="d" class="cardGroup group"></div>
        <div id="s" class="cardGroup group"></div>

    </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

</body>
</html>
